<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OnePirate</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Link para o arquivo CSS externo -->
  </head>
  <body>
        <div id="header">ONEPIRATE</div>
    <div class="container">
      <h2>SIGN UP</h2>
      <strong>——</strong>
      <span id="diferente"><p>Já é um membro OnePirate? Entre</p></span>

      <form action="">
        <div class="dividir">
          <div>
            <p>Nome</p>
            <input type="text" name="nome" placeholder="" required />
          </div>
          <div>
            <p>Sobrenome</p>
            <input type="text" name="sobrenome" placeholder="" required />
          </div>
        </div>
        <div>
          <p>Email *</p>
          <input type="email" name="email" placeholder="" required />
          <p>Senha *</p>
          <input type="password" name="senha" placeholder="" required />
          <button type="submit">SIGN UP</button>
        </div>
      </form>
    </div>
        <div id="footer"></div>
            <div class="left">
                <div class="square"></div>
                <div class="square"></div>
            </div>
            <div class="center">
                <a href="#">Termos</a> | <a href="#">Privacidade</a>
            </div>
            <div class="right">
                <span>Idioma:</span>
                <button>Português</button>
            </div>
  </body>
</html>
